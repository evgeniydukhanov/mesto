<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/headerlogo.svg')%>" alt="логотип">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__name"></h1>
            <p class="profile__workplace"></p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_info">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__heading">Редактировать профиль</p>
        <form class="popup__input popup__input_info" name="infoInput">
          <input id="input-name" class="popup__input-text popup__input-text_type_name" type="text" name="name"
            value="" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id='input-name-error' class="error">Вы пропустили это поле</span>
          <input id="input-workplace" class="popup__input-text popup__input-text_type_workplace" type="text"
            name="about" value="" placeholder="Род занятий" minlength="2" maxlength="200" required>
          <span id='input-workplace-error' class="error">Вы пропустили это поле</span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__heading">Новое место</p>
        <form class="popup__input popup__input_place" name="placeInput">
          <input id="name-card" class="popup__input-text popup__input-text_type_placeName" type="text" name="placeName"
            value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span id='name-card-error' class="error">Вы пропустили это поле</span>
          <input id="name-link" class="popup__input-text popup__input-text_type_placeLink" type="url" name="placeLink"
            value="" placeholder="Ссылка на картинку" required>
          <span id='name-link-error' class="error">Введите адрес сайта</span>
          <button class="popup__save-button popup__add-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__overlay"></div>
      <div class="popup__pic-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__big-picture" src="#" alt="#">
        <p class="popup__pic-caption"></p>
      </div>
    </div>
    <div class="popup popup_type_element">
      <div class="popup__overlay"></div>
      <div class="popup__element_container">
        <button class="popup__close-button" type="submit"></button>
        <p class="popup__heading">Вы уверены?</p>
        <button class="popup__submit-delete-btn">Да</button>
      </div>
    </div>
    <template id="cardTemplate" class="template__card">
      <div class="element">
        <img class="element__pic" src="#" alt="">
        <button class="element__delete"></button>
        <div class="element__caption">
          <p class="element__title"></p>
          <div class="element__like_area">
            <button class="element__button" type="button"></button>
            <p class="element__like_counter"></p>
        </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
