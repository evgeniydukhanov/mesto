<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><div class="profile__info-text"><h1 class="profile__name"></h1><p class="profile__workplace"></p></div><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_info"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button" type="button"></button><p class="popup__heading">Редактировать профиль</p><form class="popup__input popup__input_info" name="infoInput"><input id="input-name" class="popup__input-text popup__input-text_type_name" name="name" value="" placeholder="Имя" minlength="2" maxlength="40" required> <span id="input-name-error" class="error">Вы пропустили это поле</span> <input id="input-workplace" class="popup__input-text popup__input-text_type_workplace" name="about" value="" placeholder="Род занятий" minlength="2" maxlength="200" required> <span id="input-workplace-error" class="error">Вы пропустили это поле</span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button" type="button"></button><p class="popup__heading">Новое место</p><form class="popup__input popup__input_place" name="placeInput"><input id="name-card" class="popup__input-text po
