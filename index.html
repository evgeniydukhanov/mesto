<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__workplace">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__pic" src="images/building.png" alt="поле">
          <div class="element__caption">
            <p class="element__title">Карачаевск</p>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="images/field.png" alt="поле">
          <div class="element__caption">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="images/mountain.png" alt="поле">
          <div class="element__caption">
            <p class="element__title">Домбай</p>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="images/field.png" alt="поле">
          <div class="element__caption">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="images/mountain.png" alt="поле">
          <div class="element__caption">
            <p class="element__title">Карачаевск</p>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="images/building.png" alt="поле">
          <div class="element__caption">
            <p class="element__title">Карачаево-Черкессия</p>
            <button class="element__button" type="button"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <p class="popup__heading">Редактировать профиль</p>
          <form class="popup__input" name="infoInput">
            <input class="popup__input-text popup__input-text_type_name" type="text" name="profileName" value=""
              placeholder="Имя">
            <input class="popup__input-text popup__input-text_type_workplace" type="text" name="workplace" value=""
              placeholder="Род занятий">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
