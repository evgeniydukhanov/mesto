<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/kusto.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="логотип">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/kusto.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__workplace">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

      </section>
      <div class="popup popup_type_info">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <p class="popup__heading">Редактировать профиль</p>
          <form class="popup__input" name="infoInput">
            <input class="popup__input-text popup__input-text_type_name" type="text" name="profileName" value=""
              placeholder="Имя">
            <input class="popup__input-text popup__input-text_type_workplace" type="text" name="workplace" value=""
              placeholder="Род занятий">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <p class="popup__heading">Новое место</p>
          <form class="popup__input popup__input_place" name="placeInput">
            <input class="popup__input-text popup__input-text_type_placeName" type="text" name="placeName" value=""
              placeholder="Название" required>
            <input class="popup__input-text popup__input-text_type_placeLink" type="text" name="placeLink" value=""
              placeholder="Ссылка на картинку" required>
            <button class="popup__save-button popup__add-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_pic">
        <div class="popup__pic-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__big-picture" src="#" alt="#">
          <p class="popup__pic-caption"></p>
        </div>
      </div>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template class="template__card">
      <div class="element">
        <img class="element__pic" src="" alt="">
        <button class="element__delete"></button>
        <div class="element__caption">
          <p class="element__title"></p>
          <button class="element__button" type="button"></button>
        </div>
      </div>
    </template>

  </div>
</body>

</html>
